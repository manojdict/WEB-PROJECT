<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - NetPlans</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        /* --- Modern CSS Variables --- */
        :root {
            --primary-color: #0f172a;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-light: #64748b;
            --white: #ffffff;
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Header (Glassmorphism) --- */
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: -1px;
        }

        .logo span {
            color: var(--accent-color);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: var(--text-main);
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        /* --- Main Content (Register Area) --- */
        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .form-box {
            background: var(--white);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 500px;
            /* Wider than login for more inputs */
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.02);
            position: relative;
            overflow: hidden;
        }

        /* Top Accent Line */
        .form-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-color), #06b6d4);
        }

        .form-box h2 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .sub-text {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-main);
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8fafc;
            color: var(--text-main);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            background-color: var(--white);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-color), #1e293b);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-register:hover {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            transform: translateY(-2px);
            box-shadow: 0 10px 15px rgba(59, 130, 246, 0.3);
        }

        .login-link {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-light);
            border-top: 1px solid #e2e8f0;
            padding-top: 1.5rem;
        }

        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        /* --- Footer --- */
        footer {
            background-color: var(--white);
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            border-top: 1px solid #e2e8f0;
            color: var(--text-light);
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            nav ul {
                flex-direction: column;
                gap: 15px;
            }

            .form-box {
                padding: 2rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">Net<span>Plans</span></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" style="color:var(--accent-color); font-weight:600;">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <div class="form-box">
            <h2>Create an Account</h2>
            <p class="sub-text">Join NetPlans today and access professional diagrams.</p>

            <form onsubmit="handleRegister(event)">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="e.g. John Doe" required>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="name@company.com" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Create a strong password" required>
                </div>

                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Re-enter your password" required>
                </div>

                <button type="submit" class="btn-register">Register Now</button>
            </form>

            <div class="login-link">
                Already have an account? <br>
                <a href="login.html">Login Here</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 NetPlans. All Rights Reserved.</p>
    </footer>

    <script>
        function handleRegister(event) {
            event.preventDefault();

            // 1. User Register වුනා කියලා සලකා Login Status එක True කරනවා
            localStorage.setItem("netPlansUser", "true");

            // 2. Alert එකක් පෙන්වනවා
            alert("Registration Successful! Welcome to NetPlans.");

            // 3. කෙලින්ම Home Page එකට යවනවා
            window.location.href = "index.html";
        }
    </script>

</body>

</html>
