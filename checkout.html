<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout - NetPlans</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        /* --- Modern CSS Variables --- */
        :root {
            --primary-color: #0f172a;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --success-color: #10b981;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-light: #64748b;
            --white: #ffffff;
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Header (Simplified for Checkout) --- */
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: -1px;
        }

        .logo span {
            color: var(--accent-color);
        }

        .cancel-link {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .cancel-link:hover {
            color: #ef4444;
        }

        /* --- Main Layout --- */
        main {
            flex: 1;
            padding: 3rem 5%;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .checkout-container {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 2.5rem;
        }

        /* Left Side: Billing Details */
        .billing-details,
        .order-summary {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #f1f5f9;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-main);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8fafc;
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            background-color: var(--white);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .section-title {
            margin: 25px 0 15px;
            color: var(--text-light);
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Flex row for Expiry/CVC */
        .flex-row {
            display: flex;
            gap: 15px;
        }

        /* Right Side: Order Summary */
        .order-summary {
            height: fit-content;
            position: sticky;
            top: 100px;
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
        }

        .product-preview {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f1f5f9;
        }

        .product-icon {
            width: 50px;
            height: 50px;
            background: #eff6ff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .total-price {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            border-top: 2px dashed #e2e8f0;
            padding-top: 20px;
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--primary-color);
        }

        .btn-pay {
            width: 100%;
            background: linear-gradient(135deg, var(--success-color), #059669);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 2rem;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-pay:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .secure-badge {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--text-light);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            background: #f0fdf4;
            padding: 8px;
            border-radius: 5px;
            color: #166534;
        }

        /* Footer */
        footer {
            background-color: var(--white);
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            border-top: 1px solid #eee;
            color: var(--text-light);
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: static;
                order: -1;
                /* Show summary first on mobile */
                margin-bottom: 2rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">Net<span>Plans</span></div>
        <nav>
            <ul>
                <li><a href="gallery.html" class="cancel-link">âœ• Cancel & Return</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="checkout-container">

            <div class="billing-details">
                <h2>Billing Details</h2>
                <form id="checkoutForm" onsubmit="handlePayment(event)">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email">
                    </div>

                    <div class="section-title">ðŸ’³ Payment Information</div>

                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" placeholder="0000 0000 0000 0000" maxlength="19" required>
                    </div>

                    <div class="flex-row">
                        <div class="form-group" style="flex:1;">
                            <label>Expiry Date</label>
                            <input type="text" placeholder="MM/YY" maxlength="5" required>
                        </div>
                        <div class="form-group" style="flex:1;">
                            <label>CVC</label>
                            <input type="text" placeholder="123" maxlength="3" required>
                        </div>
                    </div>
                </form>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>

                <div class="product-preview">
                    <div class="product-icon">ðŸ“„</div>
                    <div>
                        <strong id="summaryTitle" style="display:block; color:var(--primary-color);">Enterprise
                            Plan</strong>
                        <small style="color:var(--text-light);">Digital Download</small>
                    </div>
                </div>

                <div class="summary-item">
                    <span>Subtotal</span>
                    <span id="subTotal">Rs. 0.00</span>
                </div>


                <div class="total-price">
                    <span>Total</span>
                    <span id="totalPrice">Rs. 50,000.00</span>
                </div>

                <button type="submit" form="checkoutForm" class="btn-pay" id="payButton">
                    Pay Now
                </button>


            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 NetPlans. All Rights Reserved.</p>
    </footer>

    <script>
        // 1. à¶´à·’à¶§à·”à·€ à¶½à·à¶©à·Š à·€à·™à¶±à¶šà·œà¶§à¶¸ URL à¶‘à¶šà·™à¶±à·Š à¶¸à·’à¶½ à¶œà¶«à¶±à·Š à¶œà¶±à·Šà¶±à·€à·
        window.onload = function () {
            // URL à¶‘à¶šà·š à¶­à·’à¶ºà·™à¶± à¶´à¶»à·à¶¸à·’à¶­à·“à¶±à·Š à¶šà·’à¶ºà·€à¶±à·€à· (?price=...&title=...)
            const urlParams = new URLSearchParams(window.location.search);

            // à¶¸à·’à¶½ à·ƒà·„ à¶±à¶¸ à¶œà¶±à·Šà¶±à·€à· (à¶±à·à¶­à·Šà¶±à¶¸à·Š Default à¶…à¶œà¶ºà¶šà·Š à¶¯à·à¶±à·€à·)
            let priceString = urlParams.get('price');
            let title = urlParams.get('title') || "Network Plan";

            // à¶…à¶šà·”à¶»à·” à¶…à¶ºà·’à¶±à·Š à¶šà¶»à¶½à· à¶‰à¶½à¶šà·Šà¶šà¶¸ à·€à·’à¶­à¶»à¶šà·Š à¶œà¶±à·Šà¶±à·€à· (à¶‹à¶¯à·: "Rs. 50,000" -> 50000)
            let rawPrice = 0;
            if (priceString) {
                rawPrice = parseFloat(priceString.replace(/[^0-9.]/g, ''));
            } else {
                rawPrice = 50000; // Default price
            }

            const serviceFee = 500; // à·ƒà·Šà¶®à·à·€à¶» à¶œà·à·ƒà·Šà¶­à·”à·€à¶šà·Š
            const total = rawPrice + serviceFee;

            // HTML à¶‘à¶šà·š à¶…à¶œà¶ºà¶±à·Š à¶ºà·à·€à¶­à·Šà¶šà·à¶½à·“à¶± à¶šà¶»à¶±à·€à·
            document.getElementById('summaryTitle').innerText = title;
            document.getElementById('subTotal').innerText = "Rs. " + rawPrice.toLocaleString() + ".00";
            document.getElementById('serviceFee').innerText = "Rs. " + serviceFee.toLocaleString() + ".00";
            document.getElementById('totalPrice').innerText = "Rs. " + total.toLocaleString() + ".00";
            document.getElementById('payButton').innerText = "Pay Rs. " + total.toLocaleString() + ".00";
        };

        // 2. Pay Button à¶‘à¶š à¶‘à¶¶à·”à·€à¶¸ à·€à·™à¶± à¶¯à·š
        function handlePayment(event) {
            event.preventDefault();

            const btn = document.getElementById('payButton');
            const originalText = btn.innerText;

            // Button à¶‘à¶šà·š à¶´à·™à¶±à·”à¶¸ à·€à·™à¶±à·ƒà·Š à¶šà¶»à¶±à·€à· (Processing...)
            btn.innerHTML = "Processing... ðŸ”„";
            btn.style.opacity = "0.7";
            btn.disabled = true;

            // à¶­à¶­à·Šà¶´à¶» 2à¶šà·’à¶±à·Š Payment à¶‘à¶š à·ƒà·à¶»à·Šà¶®à¶š à·€à·”à¶±à· à¶šà·’à¶ºà¶½à· à¶´à·™à¶±à·Šà·€à¶±à·€à·
            setTimeout(() => {
                alert("âœ… Payment Successful! Redirecting to Dashboard...");
                window.location.href = "dashboard.html";
            }, 2000);
        }
    </script>
</body>

</html>
