<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NetPlans</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        /* --- Modern CSS Variables --- */
        :root {
            --primary-color: #0f172a;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-light: #64748b;
            --white: #ffffff;
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(135deg, #f1f5f9 0%, #cbd5e1 100%);
            /* Slightly darker gradient for Admin */
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Login Card --- */
        .login-card {
            background: var(--white);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        /* Top Accent Line (Different color for Admin distinction) */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), #6366f1);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .brand span {
            color: var(--accent-color);
        }

        .icon-wrapper {
            width: 70px;
            height: 70px;
            background: #eff6ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--primary-color);
            margin: 0 auto 1.5rem auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        h2 {
            margin-bottom: 0.5rem;
            color: var(--text-main);
            font-size: 1.5rem;
        }

        p {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.85rem;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8fafc;
            color: var(--text-main);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            background-color: var(--white);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            /* Darker button for Admin */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-login:hover {
            background: #1e293b;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .back-link {
            display: block;
            margin-top: 2rem;
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .back-link:hover {
            color: var(--accent-color);
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem;
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="brand">Net<span>Plans</span></div>

        
        <h2>Admin Portal</h2>
        <p>Please enter your credentials to access the dashboard.</p>

        <form onsubmit="handleAdminLogin(event)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" placeholder="Enter admin username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">Login to Dashboard</button>
        </form>

        <a href="index.html" class="back-link">← Back to Website</a>
    </div>

    <script>
        function handleAdminLogin(event) {
            event.preventDefault();

            const btn = document.getElementById('loginBtn');
            const originalText = btn.innerText;

            // බොත්තම ක්ලික් කල පසු පෙනුම වෙනස් කිරීම
            btn.innerText = "Verifying...";
            btn.style.opacity = "0.7";
            btn.disabled = true;

            // තත්පර 1.5 කින් Dashboard එකට යැවීම
            setTimeout(() => {
                window.location.href = "admin-dashboard.html";
            }, 1500);
        }
    </script>

</body>

</html>
