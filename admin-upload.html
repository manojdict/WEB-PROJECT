<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload New Plan - NetPlans Admin</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        /* --- Modern CSS Variables --- */
        :root {
            --primary-color: #0f172a;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --bg-color: #f1f5f9;
            --white: #ffffff;
            --text-main: #1e293b;
            --text-light: #64748b;
            --success-green: #10b981;
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
        }

        /* --- Sidebar Styles (Same as Dashboard) --- */
        .sidebar {
            width: 260px;
            background-color: var(--primary-color);
            color: var(--white);
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 1000;
        }

        .brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand span {
            color: var(--accent-color);
        }

        .nav-links {
            list-style: none;
            flex: 1;
        }

        .nav-links li {
            margin-bottom: 10px;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: #94a3b8;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--white);
        }

        .nav-links a.active {
            background-color: var(--accent-color);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .logout-btn {
            margin-top: auto;
            color: #fca5a5 !important;
        }

        .logout-btn:hover {
            background-color: rgba(239, 68, 68, 0.1) !important;
            color: #f87171 !important;
        }

        /* --- Main Content Area --- */
        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 2rem 3rem;
        }

        .header-title h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .header-title p {
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        /* --- Upload Form Card --- */
        .upload-card {
            background: var(--white);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow-sm);
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        /* Top Accent Line */
        .upload-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-color), var(--success-green));
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .full-width {
            grid-column: span 2;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-main);
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8fafc;
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
            background-color: var(--white);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        /* Styling File Inputs */
        .form-group input[type="file"] {
            padding: 10px;
            background: var(--white);
            cursor: pointer;
        }

        .form-group input[type="file"]::file-selector-button {
            margin-right: 15px;
            padding: 8px 16px;
            border-radius: 6px;
            background-color: #eff6ff;
            color: var(--accent-color);
            border: 1px solid #bfdbfe;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .form-group input[type="file"]::file-selector-button:hover {
            background-color: var(--accent-color);
            color: white;
        }

        /* Upload Button */
        .btn-upload {
            background: linear-gradient(135deg, var(--success-green), #059669);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
            margin-top: 10px;
        }

        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 1rem;
            }

            .nav-links {
                display: none;
            }

            /* Simplified mobile view */
            .sidebar .brand {
                margin-bottom: 0;
            }

            .sidebar .logout-btn {
                display: block;
                margin: 0;
            }

            .main-content {
                margin-left: 0;
                padding: 1.5rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="brand">Net<span>Plans</span> Admin</div>

        <ul class="nav-links">
            <li><a href="admin-dashboard.html"> Dashboard</a></li>
            <li><a href="admin-upload.html" class="active"> Upload Plan</a></li>
            <li><a href="admin-users.html"> Manage Users</a></li>
            <li><a href="#"> Settings</a></li>
            <li><a href="logout.html" class="logout-btn"> Logout</a></li>
        </ul>
    </div>

    <div class="main-content">

        <div class="header-title">
            <h1>Add New Diagram Plan</h1>
            <p>Upload new network topology plans to the store.</p>
        </div>

        <div class="upload-card">
            <form onsubmit="handleUpload(event)">

                <div class="form-group">
                    <label>Plan Title</label>
                    <input type="text" placeholder="e.g. Enterprise Network V3" required>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Price (Rs)</label>
                        <input type="number" placeholder="50.00" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label>Category</label>
                        <select required>
                            <option value="" disabled selected>Select Category</option>
                            <option>Office Network</option>
                            <option>Data Center</option>
                            <option>Home Lab</option>
                            <option>Security</option>
                        </select>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label>Description</label>
                    <textarea rows="6" placeholder="Enter detailed plan description, devices used, etc..."
                        required></textarea>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Upload Thumbnail (JPG/PNG)</label>
                        <input type="file" accept="image/*" required>
                        <small style="color:var(--text-light); font-size:0.8rem;">Max size: 10MB</small>
                    </div>


                </div>

                <button type="submit" class="btn-upload" id="uploadBtn"> Publish Product</button>
            </form>
        </div>

    </div>

    <script>
        function handleUpload(event) {
            event.preventDefault();

            const btn = document.getElementById('uploadBtn');
            const originalText = btn.innerText;

            
            btn.innerHTML = "Uploading... â³";
            btn.style.opacity = "0.7";
            btn.disabled = true;

            setTimeout(() => {
                alert("New Plan Uploaded Successfully!");
                window.location.href = "admin-dashboard.html";
            }, 2000);
        }
    </script>

</body>

</html>
