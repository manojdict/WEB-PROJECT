<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - NetPlans</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        /* --- Modern CSS Variables --- */
        :root {
            --primary-color: #0f172a;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-light: #64748b;
            --white: #ffffff;
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Header (Simplified) --- */
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1.5rem 5%;
            text-align: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: -1px;
        }

        .logo span {
            color: var(--accent-color);
        }

        /* --- Main Content --- */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .logout-card {
            background: var(--white);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            text-align: center;
            max-width: 450px;
            width: 100%;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.02);
        }

        /* Top Accent Line */
        .logout-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: #eff6ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        h2 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        p {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 1rem;
            line-height: 1.6;
        }

        .btn-home {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(59, 130, 246, 0.5);
        }

        /* Loading Spinner */
        .spinner {
            margin: 30px auto 0;
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* --- Footer --- */
        footer {
            background-color: var(--white);
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            border-top: 1px solid #e2e8f0;
            color: var(--text-light);
            font-size: 0.9rem;
        }
    </style>

    <script>
        // 1. User ‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂â‡∑Ä‡∂≠‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏ (Logout)
        localStorage.removeItem("netPlansUser");

        // 2. ‡∂≠‡∂≠‡∑ä‡∂¥‡∂ª 3‡∂ö‡∑í‡∂±‡∑ä Home Page ‡∂ë‡∂ö‡∂ß ‡∂∫‡∑ê‡∑Ä‡∑ì‡∂∏
        setTimeout(function () {
            window.location.href = 'index.html';
        }, 3000);
    </script>
</head>

<body>

    <header>
        <div class="logo">Net<span>Plans</span></div>
    </header>

    <main>
        <div class="logout-card">
            <div class="icon-wrapper">üëã</div>
            <h2>See You Soon!</h2>
            <p>You have been successfully logged out. <br> Thank you for visiting NetPlans.</p>

            <a href="index.html" class="btn-home">Return to Home</a>

            <div class="spinner"></div>
            <p style="font-size: 0.8rem; margin-top: 10px;">Redirecting...</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 NetPlans. All Rights Reserved.</p>
    </footer>

</body>

</html>
